    - source: "PROD_DATALAKE"
      target: "DR_DATALAKE"
  rbac_apply: true
  roles_to_grant: ["SFULL_ADMIN", "SFULL_OPERATOR", "SR_DATA_WRITER", "SR_DATA_READER"]